<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cardápio</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Prato 1">
          <div class="card-body">
            <h5 class="card-title">Doce Equilíbrio</h5>
            <p class="card-text">R$ 15,00</p>
            <button class="btn btn-primary" onclick="adicionarAoPedido('Doce Equilíbrio', 15)">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Prato 2">
          <div class="card-body">
            <h5 class="card-title">Sabor Tropical</h5>
            <p class="card-text">R$ 20,00</p>
            <button class="btn btn-primary" onclick="adicionarAoPedido('Sabor Tropical', 20)">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Prato 3">
          <div class="card-body">
            <h5 class="card-title">Grelhado Premium</h5>
            <p class="card-text">R$ 35,00</p>
            <button class="btn btn-primary" onclick="adicionarAoPedido('Grelhado Premium', 35)">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <span id="pedido-contador" class="badge bg-primary">0 itens no pedido</span>
      <a href="pedido.html" class="btn btn-success">Ver Pedido</a>
    </div>
  </div>

  <script>
    function adicionarAoPedido(nome, preco) {
      const pedido = JSON.parse(localStorage.getItem('pedido')) || [];
      pedido.push({ nome, preco });
      localStorage.setItem('pedido', JSON.stringify(pedido));
      alert(`${nome} foi adicionado ao pedido!`);

      // Atualizar contador
      const contador = document.getElementById('pedido-contador');
      contador.textContent = `${pedido.length} itens no pedido`;
    }

    // Atualizar o contador ao carregar a página
    const contador = document.getElementById('pedido-contador');
    const pedidoAtual = JSON.parse(localStorage.getItem('pedido')) || [];
    contador.textContent = `${pedidoAtual.length} itens no pedido`;
  </script>
</body>
</html>
