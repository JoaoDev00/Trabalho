<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Confirmação do Pedido</h1>
    <div id="resumo-pedido" class="mt-4"></div>
    <form id="form-confirmacao" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Finalizar Pedido</button>
    </form>
  </div>

  <script>
    const pedido = JSON.parse(localStorage.getItem('pedido')) || [];
    const resumoPedido = document.getElementById('resumo-pedido');
    let totalPedido = 0;

    pedido.forEach(item => {
      totalPedido += item.preco;
      resumoPedido.innerHTML += `<p>${item.nome} - R$ ${item.preco.toFixed(2)}</p>`;
    });
    resumoPedido.innerHTML += `<h4>Total: R$ ${totalPedido.toFixed(2)}</h4>`;

    document.getElementById('form-confirmacao').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Pedido confirmado! Obrigado pela preferência.');
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
